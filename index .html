<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scriptaus.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="main-container" style="width: 50%; margin: auto; text-align: center; align-items: center; justify-content: center; margin-top: 50px; padding: 20px; border: none; border-radius: 10px; background-color: rgb(255, 255, 255);">
            <!-- Trivia-pelin HTML-rakenne -->
            <h1 id="game-title">Tervetuloa Trivia-peliin!</h1>
            <!-- Käyttäjänimi -->
            <form id="trivia-form">
                <div id="name-container">
                    <label for="name">Käyttäjänimi:</label>
                    <input type="text" id="name" name="name" autocomplete="off" required>
                </div>
                <br>
                <!-- Sähköposti -->
                <div id="email-container">
                    <label for="email">Sähköposti:</label>
                    <input type="email" id="email" name="email" autocomplete="on" required>
                </div>
                <br>
                

                <br><br>
                <!-- Aloita peli nappi -->
                <button type="submit">Aloita peli</button>

            </form>


            <div id="question-container" style="display: none;">
                <h2 id="question-title"></h2>
                <!-- Kysymykset tulevat tähän -->
                <select id="answer-select">
                    <option value="">Valitse vastaus</option>
                </select>
                <br><br>
                <button id="submit-answer">Vahvista vastaus</button>
                <br><br>
                <div id="feedback-container"></div>

                <h4 id="score-display">Pisteet: 0</h4>
            </div>

            <div id="leaderboard-container" style="display: none; width: 30%; margin: auto; text-align: center; align-items: center; justify-content: center; margin-top: 20px; padding: 10px; border: none; border-radius: 10px; background-color: rgb(207, 255, 205);">
                <h2>TOP 5 pelaajat</h2>
                <ol id="leaderboard-list">
                    <!-- Parhaat pelaajat tulevat tähän -->
                </ol>
            </div>
            <div id="results-container" style="display: none;">
                <!-- Pelin tulokset tulevat tähän -->

            </div>


        </div>
    </body>
</html>
